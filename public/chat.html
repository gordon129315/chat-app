<!DOCTYPE html>
<html>
    <head> 
        <title>Chat App</title>
        <link rel="icon" href="img/favicon.png"></link>
        <link rel="stylesheet" href="css/styles.min.css"></link>
    </head>
    <body>

        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>

            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="input your message" required autocomplete="off"/>
                        <button>send</button>
                    </form>

                    <button id="send-location">send location</button>
                </div>
            </div>
        </div>

    </body>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">my current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">User</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/autoscroll.js"></script>
</html>
